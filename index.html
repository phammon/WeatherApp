<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://use.fontawesome.com/382471c8d8.js"></script>
  </head>
  <body>
  <h2 class="text-center">Local Weather App</h2>
    <div class="container" id = "containerId">
      <p><span id="temp"></span>
        <a href=# id="convertTemp">&#8457</a>
      </p>
      <div class="weatherLoc">
        <p id="location"></p>
      </div>
      <div class="weatherSpeed">
        <!-- enable glyphcon !-->
        <i class="" id="glyphcon"></i>
        
      </div>
      <div class="weatherInfo">
        <p class="weatherDescription"></p>
      </div>

    </div>  
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
